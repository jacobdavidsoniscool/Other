<div style="position:relative; width:100%; height:100%; border:0;">

  <!-- Regular embed -->
  <object data="https://inspirobot.me" style="width:100%; height:100%; border:0;"></object>

  <!-- Floating Fullscreen button -->
  <button onclick="openFullscreen()" 
          style="
            position:absolute; top:12px; right:12px; z-index:9999;
            padding:10px 16px; border:none; border-radius:8px;
            background:#1a73e8; color:white; font-weight:bold;
            font-family:system-ui, sans-serif; cursor:pointer;
          ">
    FULLSCREEN
  </button>

</div>

<script>
function openFullscreen() {
  const newTab = window.open('', '_blank'); // open a blank tab
  if (newTab) {
    const embedUrl = 'https://inspirobot.me'; // the URL to embed
    newTab.document.write(`
      <html>
        <head>
          <title>Fullscreen</title>
          <style>
            html, body { margin:0; padding:0; height:100%; overflow:hidden; }
            iframe { width:100%; height:100%; border:0; }
          </style>
        </head>
        <body>
          <iframe src="${embedUrl}" allow="fullscreen"></iframe>
        </body>
      </html>
    `);
    newTab.document.close();
  }
}
</script>
